<html>
  <head>
    <meta charset="UTF-8" />
    <title>Fence Estimator</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
  </head>
  <body>
    <div class="fence-estimator container-fluid p-0">
      <div class="fence-estimator__container no-gutters">
        <div class="map-search-tools-controller" aria-hidden="false">
          <a class="map-tool map-tool-drag" title="Move">
            <img src="assets/tool-move.svg" class="map-tool__icon" />
          </a>
          <a class="map-tool map-tool-line" title="Boundary fence">
            <img src="assets/tool-boundary-fence.svg" class="map-tool__icon" />
          </a>
          <a class="map-tool map-tool-shape" title="Closed paddock">
            <img
              src="assets/tool-closed-paddock-fence.svg"
              class="map-tool__icon"
            />
          </a>
          <a class="map-tool map-tool-zoomin" title="Zoom in">
            <img src="assets/tool-zoom-in.svg" class="map-tool__icon" />
          </a>
          <a class="map-tool map-tool-zoomout" title="Zoom out">
            <img src="assets/tool-zoom-out.svg" class="map-tool__icon" />
          </a>
        </div>

        <div class="fence-estimator__map">
          <div id="fence-estimator-map"></div>
          <div class="paddock-menu-container" aria-hidden="true"></div>
          <button
            type="button"
            class="plotting__save-paddock-button btn btn-primary mr-4"
            aria-hidden="true"
          >
            Save paddock and add another
          </button>
        </div>

        <div class="print"></div>

        <div class="map-search-sidebar">
          <button
            class="btn btn-primary map-search-sidebar__collapse"
            type="button"
            data-toggle="collapse"
            data-target="#collapseExample"
            aria-expanded="false"
            aria-controls="collapseExample"
          >
            SB
          </button>
          <div class="map-search-controllers" id="collapseExample">
            <div class="map-search-controller p-4">
              <div class="map-search-controller__searcher">
                <h4>Property location</h4>
                <form class="form-inline">
                  <div class="form-group">
                    <input
                      type="text"
                      class="search-address__field form-control-plaintext border"
                      id="staticEmail2"
                      placeholder="Type ot your address"
                    />
                  </div>
                </form>
              </div>
              <div class="map-search-results__step-1" aria-hidden="true">
                <h4 class="map-search-results__address"></h4>
                <button
                  type="button"
                  class="search-address__new-search-button btn btn-secondary d-none mt-4"
                >
                  Update address (removes all drawn fences)
                  <i class="fa fa-search ml-2"></i>
                </button>
              </div>
            </div>
            <div class="map-search-results-controller p-4" aria-hidden="false">
              <h4 class="mb-3">Fence list</h4>
              <div
                class="alert alert-secondary map-search-results__shapes-tip"
                role="alert"
              >
                <strong>Tip:</strong> Start drawing closed paddock and boundary
                fences using the toolbar on the lefthand side
              </div>
              <div class="map-search-results__shapes-table"></div>
              <div class="row no-gutters justify-content-between mt-4">
                <h5 class="mb-0"></h5>
                <div class="ml-4">
                  <button
                    type="button"
                    class="plotting__delete-button btn btn-secondary"
                    aria-hidden="true"
                  >
                    Delete all
                  </button>
                </div>
              </div>
            </div>
            <div class="map-plotting-results-controller p-4 py-5">
              <div class="map-plotting-results-controller__total mb-4">
                <p class="map-plotting-results-controller__total-label">
                  Total length
                </p>
                <p class="map-plotting-results__perimiter">0m</p>
              </div>
              <div class="map-plotting-results-controller__actions">
                <button
                  type="button"
                  class="plotting__start-download-button btn btn-secondary mr-3"
                  data-toggle="modal"
                  data-target="#downloadModal"
                >
                  DOWNLOAD
                </button>
                <button
                  type="button"
                  class="plotting__print-button btn btn-secondary mr-3"
                >
                  PRINT
                </button>
                <button
                  type="button"
                  class="plotting__accept-button btn btn-primary"
                >
                  NEXT
                </button>
              </div>
              <!-- <input class="qty" type="text" /> -->
            </div>
          </div>
        </div>
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="downloadModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                Download your fences (COPY)
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>
                Please provide your details before downloading yout PDF (copy
                required)
              </p>
              <form>
                <div class="download-form-field download-form-field--name">
                  <label
                    class="download-form-field__label"
                    for="download-form__name"
                    >Name</label
                  >
                  <input
                    id="download-form__name"
                    type="text"
                    class="download-form-field__input plotting__download-name"
                  />
                  <span
                    class="download-form__error download-form__error--name"
                    aria-hidden="true"
                  ></span>
                </div>
                <div class="download-form-field download-form-field--email">
                  <label
                    class="download-form-field__label"
                    for="download-form__email"
                    >Email</label
                  >
                  <input
                    id="download-form__email"
                    type="text"
                    class="download-form-field__input plotting__download-email"
                  />
                  <span
                    class="download-form__error download-form__error--email"
                    aria-hidden="true"
                  ></span>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="plotting__close-download-button btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                class="plotting__download-button btn btn-primary mr-3"
              >
                Download
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal -->
    </div>

    <script>
      window.addEventListener("fence-estimator-results", function (e) {
        if (!e.detail.perimiter) {
          return false;
        }

        // This is for when the input is present in the page
        var amountInput = document.querySelectorAll(".qty")
          ? document.querySelectorAll(".qty")[0]
          : null;

        if (amountInput) {
          amountInput.value = e.detail.perimiter;

          jQuery &&
            jQuery(".qty").trigger("wc-measurement-price-calculator-update");
        }

        console.log(e.detail.perimiter);

        // $("#downloadModal").modal("hide");
      });
    </script>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
