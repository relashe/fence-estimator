    <div class="fence-estimator container-fluid p-0">
      <div class="fence-estimator__container no-gutters">
        <div class="map-search-tools-controller p-2" aria-hidden="false">
          <button type="button" class="map-tool map-tool-drag elementor-button">
            D
          </button>
          <button type="button" class="map-tool map-tool-line elementor-button">
            L
          </button>
          <button
            type="button"
            class="map-tool map-tool-shape elementor-button"
          >
            S
          </button>
          <button
            type="button"
            class="map-tool map-tool-zoomin elementor-button"
          >
            ZI
          </button>
          <button
            type="button"
            class="map-tool map-tool-zoomout elementor-button"
          >
            ZO
          </button>
        </div>

        <div class="fence-estimator__map">
          <div id="fence-estimator-map"></div>
          <div class="paddock-menu-container" aria-hidden="true"></div>
          <button
            type="button"
            class="plotting__save-paddock-button btn btn-primary mr-4"
            aria-hidden="true"
          >
            Save paddock and add another
          </button>
        </div>

          <div class="map-search-controllers">
            <div class="map-search-controller p-4">
              <div class="map-search-controller__searcher">
                <h4>Search Address</h4>
                <form class="form-inline">
                  <div class="form-group mb-2">
                    <input
                      type="text"
                      class="search-address__field form-control-plaintext border"
                      id="staticEmail2"
                    />
                  </div>
                </form>
                <div class="alert alert-secondary" role="alert">
                  <strong>Tip:</strong> Start typying out your address and our
                  auto finder will finish the job.
                </div>
              </div>
              <div class="map-search-results__step-1" aria-hidden="true">
                <h4 class="map-search-results__address mb-4"></h4>
                <button
                  type="button"
                  class="search-address__new-search-button btn btn-secondary d-none"
                >
                  Remove address
                  <i class="fa fa-search ml-2"></i>
                </button>
              </div>
            </div>
            <div class="map-search-results-controller p-4" aria-hidden="false">
              <div class="map-search-results__step-2" aria-hidden="false">
                <div class="map-search-results__shapes">
                  <h4 class="mb-3">Fences</h4>
                  <div class="map-search-results__shapes-table"></div>
                  <div class="row no-gutters justify-content-between mt-4">
                    <h5 class="mb-0"></h5>
                    <div class="ml-4">
                      <button
                        type="button"
                        class="plotting__delete-button btn btn-secondary"
                      >
                        Delete all
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div
              class="map-plotting-results-controller p-4 py-5"
              aria-hidden="true"
            >
              <div class="map-plotting-results-controller__total mb-4">
                <p class="map-plotting-results-controller__total-label">
                  Total length
                </p>
                <p class="map-plotting-results__perimiter"></p>
              </div>
              <div class="map-plotting-results-controller__actions">
                <button
                  type="button"
                  class="plotting__print-button btn btn-secondary mr-3"
                >
                  Print
                </button>
                <button
                  type="button"
                  class="plotting__accept-button btn btn-primary"
                >
                  Next
                </button>
              </div>
              <!-- <input class="qty" type="text" /> -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      window.addEventListener("fence-estimator-results", function (e) {
        if (!e.detail.perimiter) {
          return false;
        }

        // This is for when the input is present in the page
        var amountInput = document.querySelectorAll(".qty")
          ? document.querySelectorAll(".qty")[0]
          : null;

        if (amountInput) {
          amountInput.value = e.detail.perimiter;

          jQuery &&
            jQuery(".qty").trigger("wc-measurement-price-calculator-update");
        }

        console.log(e.detail.perimiter);

        // $("#exampleModal").modal("hide");
      });
    </script>
